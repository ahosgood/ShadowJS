			shdw.log( shdw.prettyTime( 0 ) );
			shdw.log( shdw.prettyTime( 0, true ) );
			shdw.log( shdw.prettyTime( 3606 ) );
			shdw.log( shdw.prettyTime( 3606, true ) );
			shdw.log( shdw.prettyTime( 4980 ) );
			shdw.log( shdw.prettyTime( 4980, true ) );

					shdw.log( shdw.isWindowFocused() ? 'Window Focused' : 'Window Blurred' );
